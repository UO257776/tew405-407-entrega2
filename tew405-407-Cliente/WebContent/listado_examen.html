<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tecnologías Web</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="jquery/Jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="http://localhost:8080/tew405-407-Servicios/rest-jsapi"></script>
<script type="text/javascript" src="javascript/functions_crudexamen.js"></script>
</head>
<body>

	<header>
		<h1>Tecnologías Web</h1>
		<h5>Segundo entregable</h5>
	</header>

	<nav></nav>

	<div class="col-sm-9">

		<article>
		<label for="frmFiltroEstados" >Filtrar por estados: </label>
			<form role="form" id="frmFiltroEstados" action="#"
				enctype="application/x-www-form-urlencoded" onsubmit="return false">
				<div class="custom-control custom-checkbox custom-control-inline">
					<input type="checkbox" class="custom-control-input"
						id="estado1" checked> <label class="custom-control-label"
						for="estado1">1</label>
						<input type="checkbox" class="custom-control-input"
						id="estado2" checked> <label class="custom-control-label"
						for="estado2">2</label>
						<input type="checkbox" class="custom-control-input"
						id="estado3" checked> <label class="custom-control-label"
						for="estado3">3</label>
						<input type="checkbox" class="custom-control-input"
						id="estado4" checked> <label class="custom-control-label"
						for="estado4">4</label>
						<input type="checkbox" class="custom-control-input"
						id="estado5" checked> <label class="custom-control-label"
						for="estado5">5</label>
						
				</div>
				<button type="submit" class="btn btn-default" id="btnFiltroEstados">Filtrar</button>
			</form>
		</article>

		<article>
			<form role="form" id="frmDescuento" action="#"
				enctype="application/x-www-form-urlencoded" onsubmit="return false">
				<div class="form-group algn">
					<label for="inputDescuento">Realizar descuento:</label> <input
						type="text" class="form-control" id="inputDescuento" size="25" />
				</div>
				<button type="submit" class="btn btn-default" id="btnDescuento">Descontar</button>
			</form>
		</article>

		<article class="table-responsive">
			<table class="table table-striped table-responsive" id="tblList">
			</table>
			<a href="altaPiso.html" target="formulario">Alta de piso</a>
		</article>

		<article>
			<form role="form" id="frmImport" action="#" onsubmit="return false">
				<input type="text" class="form-control" id="urlImport" size="25"
					value="http://localhost:8080/tew405-407-Servicios/pisos.json" />
				<button type="submit" class="btn btn-default" id="btnImport">Importar</button>
			</form>
		</article>

	</div>


	<div class="col-sm-3 bg-info">
		<aside>
			<strong>Foto del piso:</strong><br />
			<canvas width="250" height="250" id=foto></canvas>
		</aside>
	</div>

	<br />

	<footer>
		<button type="button" class="btn btn-default" id="btnReset">Reset
			BD</button>
	</footer>

</body>
</html>
