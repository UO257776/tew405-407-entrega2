<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tecnologías Web</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="jquery/Jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="http://localhost:8080/tew405-407-Servicios/rest-jsapi"></script>
<script type="text/javascript" src="javascript/functions_crudpiso.js"></script>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">	
</script>
</head>
<body>

	<header>
		<h1>Tecnologías Web</h1>
		<h5>Segundo entregable</h5>
	</header>

	<nav></nav>

	<div class="col-sm-9">
		<section>
			<article>
				<form role="form" id="frmFiltrado" action="#"
					enctype="application/x-www-form-urlencoded" onsubmit="return false">
					<div class="form-group">
						<label for="filtroCiudad">Filtrar por ciudad:</label> <input
							type="text" class="form-control" id="filtroCiudad" size="25" />
					</div>
					<button type="submit" class="btn btn-default" id="btnFiltrar">Filtrar</button>
				</form>
			</article>

			<br />

			<article>
				<label for="frmOrden">Ordenar por precio:</label>
				<form role="form" id="frmOrden" action="#" onsubmit="return false">
					<input type="radio" id="precioDescendente" name="ordenaPrecio">
					<label for="precioDescendente">De mayor a menor</label> <input
						type="radio" id="precioAscendente" name="ordenaPrecio"> <label
						for="precioAscendente">De menor a mayor</label>
					<button type="submit" class="btn btn-default" id="btnOrden">Ordenar</button>
				</form>
			</article>
		</section>

		<article class="table-responsive">
			<table class="table table-striped table-responsive" id="tblList">
			</table>
		</article>

		<br />


	</div>

	<aside>
		<div class="col-sm-3">
			<div class="affix bg-info">
				<strong>Foto del piso:</strong><br />
				<canvas width="250" height="250" id=foto></canvas>
			</div>
		</div>
	</aside>

	<br />


	<footer> </footer>

</body>
</html>
