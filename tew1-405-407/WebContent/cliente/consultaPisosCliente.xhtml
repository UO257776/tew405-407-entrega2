<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
      #{msgs.tituloOperacionListado}
    </ui:define>

	<ui:define name="cuerpo">

		<h:form id="listado-pisos">

			<p:dataTable id="listadoPisos" var="vpiso" value="#{pisos.pisos}"
				border="1">
				<ui:include src="/snippets/listado-pisos.xhtml" />
			</p:dataTable>
			<p:panelGrid columns="2">
				<h:outputLabel for="filtroPI" value="#{msgs.filtroPrecioInferior}" />
				<p:spinner id="filtroPI" value="#{pisos.precioInferior}" />
				<h:outputLabel for="filtroPS" value="#{msgs.filtroPrecioSuperior}" />
				<p:spinner id="filtroPS" value="#{pisos.precioSuperior}" />
				<h:outputLabel for="filtroCiudad" value="#{msgs.filtroCiudad}" />
				<h:inputText id="filtroCiudad" value="#{pisos.filtroCiudad}"></h:inputText>
			</p:panelGrid>
			<h:commandButton value="#{msgs.botonFiltrar}"
				action="#{pisos.filtra}">
			</h:commandButton>
		</h:form>

	</ui:define>



	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>

</ui:composition>
